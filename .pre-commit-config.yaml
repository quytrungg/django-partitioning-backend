repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: check-json
        exclude: ".*\\.vscode/"
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: detect-aws-credentials
        args: [--allow-missing-credentials]
      - id: debug-statements
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.3
    hooks:
      - id: ruff
        args: [ --fix ]
      - id: ruff-format

  - repo: https://github.com/streetsidesoftware/cspell-cli
    rev: v8.6.0
    hooks:
      - id: cspell

  - repo: https://github.com/asottile/add-trailing-comma
    rev: v3.1.0
    hooks:
      - id: add-trailing-comma

  - repo: https://github.com/jorisroovers/gitlint
    rev:  v0.19.1
    hooks:
    -   id: gitlint

  - repo: https://github.com/python-poetry/poetry
    rev: 1.8.0
    hooks:
      - id: poetry-check
        args: ["--lock"]

  - repo: https://github.com/rtts/djhtml
    rev: 3.0.6
    hooks:
      - id: djhtml
        args: [ "--tabwidth=2" ]
      - id: djcss
        args: [ "--tabwidth=2" ]
      - id: djjs
        args: [ "--tabwidth=2" ]

  - repo: https://github.com/pycqa/docformatter
    rev: v1.7.5
    hooks:
      - id: docformatter
        args: [
          --wrap-descriptions=0,
          --in-place,
          --blank
        ]

  - repo: local
    hooks:
      - id: check_for_cruft_files
        name: check for cruft files presence
        entry: inv cruft.check-for-cruft-files
        language: system
        pass_filenames: false
        types: [ file ]
        stages: [ commit, push ]

      - id: check_new_migrations
        name: check for new migrations
        entry: inv django.check-new-migrations
        language: system
        pass_filenames: false
        types: [ file ]
        stages: [ push ]

      - id: validate_swagger
        name: validate open api spec
        entry: inv open-api.validate-swagger
        language: system
        pass_filenames: false
        types: [ file ]
        stages: [ push ]

      - id: tests
        name: run tests
        entry: inv pytest.run --params="--numprocesses auto --create-db --verbose"
        language: system
        pass_filenames: false
        types: [ python ]
        stages: [ push ]
